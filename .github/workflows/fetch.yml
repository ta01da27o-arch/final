name: 今日のボートレースフル取得

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # 毎時実行（JSTでは +9h）

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: npm install
        run: npm install

      - name: Playwright install
        run: npx playwright install chromium

      - name: Fetch today races
        run: npm run fetch

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data
          git commit -m "レースデータ更新" || echo "no change"
          git pull --rebase
          git push