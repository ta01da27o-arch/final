name: 今日のボートレース取得

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * *" # 毎日 09:10 JST

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: npm install
        run: npm install

      - name: Playwright Chromium インストール
        run: npx playwright install chromium

      - name: 本日のレース取得
        run: npm run fetch

      - name: 変更をコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data
          git commit -m "本日のボートレース取得" || echo "no changes"

      - name: push
        run: git push