name: 今日のボートレース取得

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"   # JST 08:00

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリ取得
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係インストール
        run: npm install

      - name: Playwright ブラウザインストール
        run: npx playwright install --with-deps

      - name: データ取得
        run: npm run fetch

      - name: 変更をコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data/*.json
          git commit -m "レースデータ更新" || echo "変更なし"

      - name: プッシュ
        run: git push