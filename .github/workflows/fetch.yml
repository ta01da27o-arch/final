name: Fetch Boat Race Full

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *" # JST 9:05

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npx playwright install chromium
      - run: npm run fetch

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data
          git commit -m "update racecard data" || echo "no changes"
          git push