name: 今日のボートレース取得

on:
  workflow_dispatch:   # 手動実行
  schedule:
    # 日本時間 8:00〜20:00 を 10分おきに実行
    # UTC 23:00 = JST 8:00
    - cron: "*/10 23-23 * * *"
    - cron: "*/10 0-11 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係インストール
        run: npm install

      - name: 今日のレースデータ取得
        run: npm run fetch

      - name: JSON をコミット
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add server/data/*.json
          git diff --cached --quiet || git commit -m "update: race data $(date +'%Y-%m-%d %H:%M')"
          git push