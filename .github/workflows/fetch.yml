name: 今日のボートレース取得

on:
  schedule:
    - cron: "*/10 * * * *"   # 10分おき（公開直後を拾う）
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm run fetch

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add server/data
          git commit -m "update race data" || echo "no change"
          git push