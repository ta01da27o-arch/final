name: Fetch Boat Race Today

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # JST 10:00

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Fetch today
        run: npm run fetch

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data || true
          git commit -m "update today race data" || echo "no change"
          git push || true
